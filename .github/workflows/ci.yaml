name: ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17.2-alpine
        env:
          POSTGRES_DB=go_project_2
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4

    - name Run Migrations
      run: make migrateup

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
      id: go

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
